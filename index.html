<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <div class="logo">Bonker</div>
                <div class="music-controls">
                    <button id="music-toggle" class="music-toggle">
                        <i class="fas fa-play"></i>
                    </button>
                    <div class="volume-container">
                        <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="100">
                    </div>
                </div>
            </div>
            <div class="nav-links">
                <a href="#projects">Projects</a>
                <a href="https://github.com/bink-lab" target="_blank">GitHub</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="tooltip-container">
                <h1>My Projects</h1>
                <span class="tooltip">Nina is the best</span>
            </div>
            <p>Welcum peeps</p>
        </section>

        <section id="projects" class="projects">
            <div class="card">
                <div class="card-inner">
                    <i class="fas fa-code project-icon"></i>
                    <h3>Soon</h3>
                    <p>Soon</p>
                    <div class="tech-stack">
                        <span>Soon</span>
                    </div>
                    <a href="#" class="btn">View Project</a>
                </div>
            </div>

            <div class="card">
                <div class="card-inner">
                    <i class="fas fa-robot project-icon"></i>
                    <h3>Web AI Interface</h3>
                    <p>An web page where u can freely talk with an AI.</p>
                    <div class="tech-stack">
                        <span>HTML</span>
                    </div>
                    <a href="chat.html" class="btn">View Project</a>
                </div>
            </div>

            <div class="card">
                <div class="card-inner">
                    <i class="fas fa-mobile-alt project-icon"></i>
                    <h3>Soon</h3>
                    <p>Soon</p>
                    <div class="tech-stack">
                        <span>Soon</span>
                    </div>
                    <a href="#" class="btn">View Project</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Created with ❤️ by bink-lab (Bonker on discord)</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
