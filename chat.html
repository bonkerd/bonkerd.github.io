<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="chat-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .message-content {
            white-space: pre-wrap;
        }
        .message-content ul, .message-content ol {
            padding-left: 20px;
            margin: 10px 0;
        }
        .message-content p {
            margin: 8px 0;
        }
        .message-content code {
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }
        .message-content pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .message-content h1, .message-content h2, .message-content h3 {
            margin: 16px 0 8px 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div>
                <h1><i class="fas fa-robot"></i> AI Chat Interface</h1>
                <div class="header-controls">
                    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Projects</a>
                    <button id="model-switch" class="model-switch">
                        <i class="fas fa-exchange-alt"></i>
                        <span>Using Gemini</span>
                    </button>
                    <button id="reset-chat" class="model-switch">
                        <i class="fas fa-trash"></i>
                        <span>Reset Chat</span>
                    </button>
                </div>
            </div>
        </header>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                <div class="message-content">Hello! I'm your AI assistant. How can I help you today? (I now have memory of our conversation!)</div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
