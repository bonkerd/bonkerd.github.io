<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="chat-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div>
                <h1><i class="fas fa-robot"></i> AI Chat Interface</h1>
                <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Projects</a>
            </div>
        </header>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                <div class="message-content">
                    Hello! I'm your AI assistant. How can I help you today? (Im a dumb fuck and dont have memory of previous messages)
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
